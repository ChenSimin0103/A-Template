<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  {{ helper.assets.getStyle('umi.css') | safe }}

</head>

<body>
  <div id="root"></div>

  <script>
    window.routerBase = '/';
    window.resourceBaseUrl = '{{ helper.assets.resourceBase }}';

  </script>

  {% if ctx.app.config.env === 'local' -%}
  {{ helper.assets.getScript('umi.dll.js') | safe }}
  {%- endif %}
  {{ helper.assets.getScript('umi.js') | safe }}

</body>

<script>
  window.publicPath = '{{ helper.assets.resourceBase }}';
  window.__webpack_public_path__ = '{{ helper.assets.resourceBase }}';
</script>

</html>
